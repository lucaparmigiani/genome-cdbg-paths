name: Build binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y g++ make zlib1g-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: brew install llvm libomp zlib

    - name: Build
      run: make

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: genome-cdbg-paths-${{ matrix.os }}
        path: genome-cdbg-paths

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: ./artifacts
    - uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/**/*
